<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cupcake</title>

    <link rel="stylesheet" href="/public/css/homepage.css" th:href="@{/css/homepage.css}"/>
    <link rel="stylesheet" href="/public/css/basketPopup.css" th:href="@{/css/basketPopup.css}"/>
    <link rel="stylesheet" href="/public/css/orderPopup.css" th:href="@{/css/orderPopup.css}"/>
    <link rel="stylesheet" href="/public/css/balancePopup.css" th:href="@{/css/balancePopup.css}"/>

    <script defer th:src="@{/js/basketPopup.js}"></script>
    <script defer th:src="@{/js/orderPopup.js}"></script>
    <script defer th:src="@{/js/balancePopup.js}"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
    <img th:src="@{/images/cupcake-banner.png}" alt="Banner" class="header-img">

    <nav class="navbar">

        <button class="navButton" type="button" onclick="window.location.href='/logout'" th:onclick="|window.location.href='@{/logout}'|">logout</button>

        <span th:text="${session.currentUser.email}">email@example.com</span>

        <button class="navButton" type="button" onclick="window.location.href='/logout'" th:onclick="|window.location.href='@{/logout}'|">logout</button>
    </nav>

</header>

<main class="main">
    <form id="orderForm" class="order-form" th:action="@{/admin/balance/insert}" method="post">

        <div class="form-group">
            <label for="userEmail">Customer</label>
            <select id="userEmail" name="email" required>
                <option value="" disabled selected>Choose customerâ€¦</option>
                <option th:each="c : ${customers}"
                        th:value="${c.email}"
                        th:text="${c.email + ' | ' + c.balance + ' EUR'}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount"> Amount EUR</label>
            <input type="number" id="amount" name="amount" min="1" max="9999" step="1" required>
        </div>

        <button type="submit" class="add-btn">Insert</button>
    </form>
</main>

</body>
</html>
