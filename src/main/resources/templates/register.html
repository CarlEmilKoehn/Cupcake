<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cupcakes</title>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/register.css">
    <link href="../public/css/register.css" th:href="@{/../public/css/reigster.css}" rel="stylesheet" />
</head>
<body>

<header class="site-header"></header>

<main class="site-body">

    <div class="login-panel">


        <div class="panel-content">
            <form id="loginForm" class="login-form" action="/login" method="post">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </form>

            <div class="button-row">
                <button type="submit" form="loginForm">Register</button>
                <button type="button" onclick="window.location.href='login.html'">Back</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
