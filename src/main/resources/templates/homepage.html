<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupcake</title>
    <link rel="stylesheet" href="../public/css/homepage.css">
</head>
<body>
<header class="header">
    <img src="../public/images/cupcake-banner.png" alt="Banner" class="header-img">

    <nav class="navbar">
        <span>Orders</span>
        <span>Balance: <input type="text" class="balance-box" readonly></span>
        <span class="email">email@email.com</span>
        <span>Basket</span>
    </nav>
</header>

<main class="main">
    <form action="/cupcake/order" method="post" class="order-form">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="1" max="50" value="1" required>
        </div>

        <div class="form-group">
            <label for="bottom">Bottom</label>
            <select name="bottom_id" id="bottom">
                {% for bottom in bottomList %}
                <option value="{{ bottom.id }}">{{ bottom.name }} - {{ bottom.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="topping">Topping</label>
            <select name="topping_id" id="topping">
                {% for topping in toppingList %}
                <option value="{{ topping.id }}">{{ topping.name }} - {{ topping.price }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="add-btn">Add To Basket</button>
    </form>
</main>
</body>
</html>
