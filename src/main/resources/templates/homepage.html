<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cupcake</title>

    <link rel="stylesheet" href="../public/css/homepage.css">

</head>
<body>
<div class="container">

    <img class ="header-img" src="../public/images/cupcake-banner.png" alt="Banner">


    <div class="navbar">
        <div class="navbar-item nav-orders">Orders</div>
        <div class="navbar-item nav-balance-label">Balance:</div>
        <div class="navbar-item nav-basket">Basket</div>
        <div class="navbar-item nav-email">email@email.com</div>
        <div class="nav-balance-box"></div>
    </div>

    <form action="/cupcake/order" method="post" class="order-form">
        <div class="selection-box amount-box">
            <div class="selection-label">Amount</div>
            <input type="number" id="amount" name="amount" min="1" max="50" step="1" value="1" required class="number-input">
        </div>

        <div class="selection-box bottom-box">
            <div class="selection-label">Bottom</div>
            <select name="bottom_id" class="dropdown">
                {% for bottom in bottomList %}
                <option value="{{ bottom.id }}">{{ bottom.name }} - {{ bottom.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="selection-box topping-box">
            <div class="selection-label">Topping</div>
            <select name="topping_id" class="dropdown">
                {% for topping in toppingList %}
                <option value="{{ topping.id }}">{{ topping.name }} - {{ topping.price }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="add-to-basket">Add To Basket</button>


    </form>
</div>

</body>
</html>
